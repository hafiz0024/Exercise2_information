<body>
    <h1>KPM Indera Mahkota</h1>
    <h2>UPDATE COURSE</h2>
    <form action="save_update_course/{{data.code}}" method="post">
    {%csrf_token %}
    Course Code <input type="text" name="code" value="{{data.code}}" disabled="false"><br><br>
    Description <input type="text" name="desc" value="{{data.description}}"><br><br>
    <input type="submit" value="SAVE"><br><br>

    </form>

    <br><br>
    {{message}}


    <table border="1">
        <th>Code</th><th>Description</th>

    {% for x in mymembers %}
    <tr>
    <td>{{ x.code }} </td>
    <td>{{ x.description }} </td>

    </tr>
    {% endfor %}
    </table>
    <a href="{% url 'index' %}"> BACK TO HOMEPAGE </a>
